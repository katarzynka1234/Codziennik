<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Day Tracker</title>
</head>

<body>
    <header class="container main-panel">
        <h1>Day Tracker</h1>
        <h3>To jest Twój Day Tracker. Zapisuj zadania i śledź ich postępy. </h3>
        <h3>Dziś mamy: <span class="actual-day""></span></h3>
        <h3><span class=" actual-time"></span></h3>
    </header>
    <main>
        <div class="container main-box">
            <div class="tasks-box">
                <h4>Zadania do wykonania: <span class="tasks-number"></span></h4>
                <form>
                    <input type="text" class="new-task">
                    <button type="submit" class="add-task">Dodaj zadanie</button>
                </form>
                <ul class="list-tasks"></ul>
            </div>
            <div class="notes-box"></div>
        </div>
    </main>





    <script src="js/script.js"></script>
</body>

</html>
