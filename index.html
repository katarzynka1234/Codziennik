<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Day Tracker</title>
</head>

<body>
    <header class="main-header">
        <h1>Day Tracker <span class="header-description"> Zapisuj zadania i śledź ich postępy.</span></h1>
    </header>
    <main class="container">
        <div class="add-element-box">
            <form>
                <input type="text" class="new-task" placeholder="Wpisz nowe zadanie">
                <button type="submit" class="add-task"><i class="fas fa-sign-in-alt"></i></button>
                <button class="add-note-button"><i class="far fa-sticky-note"></i></button>
            </form>
        </div>
        <div class="main-box">
            <div class="tasks-box">
                <div class="tasks-area">
                    <h4>Zadania do wykonania: </h4>
                    <span class="tasks-number"></span>
                    <ul class="list-tasks"></ul>
                </div>
                <div class="tasks-area">
                    <h4>Wykonane zadania: </h4>
                    <span class="done-tasks-number"></span>
                    <ul class="done-list-tasks"></ul>
                </div>
            </div>
            <div class="actual-data-box">
                <h3>Dziś mamy: </h3>
                <span class="actual-day"></span> <br>
                <span class="actual-date"></span>
                <h3>Godzina:</h3>
                <span class="actual-time"></span>
            </div>
        </div>

    </main>





    <script src="js/script.js"></script>
</body>

</html>
